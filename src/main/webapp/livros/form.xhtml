<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:form>

	<div>
		<h:outputLabel value="Título: " />
		<h:inputText value="#{adminLivroBean.livro.titulo}"/>
	</div>

	<div>
		<h:outputLabel value="Descrição: " />
		<h:inputTextarea value="#{adminLivroBean.livro.descricao}" 
		rows="4" columns="20" />
	</div>

	<div>
		<h:outputLabel value="Número de Páginas: " />
		<h:inputText value="#{adminLivroBean.livro.numeroDePaginas}"/>
	</div>

	<div>
		<h:outputLabel value="Preço: " />
		<h:inputText value="#{adminLivroBean.livro.preco}"/>
	</div>

	<h:commandButton value="Cadastrar" action="#{adminLivroBean.salvar}" />

</h:form>

</html>
