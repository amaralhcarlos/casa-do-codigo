<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:form>

	<div>
		<h:outputLabel value="Título: " />
		<h:inputText id="titulo" value="#{adminLivroBean.livro.titulo}"
			required="true" />
		<h:message for="titulo" />
	</div>

	<div>
		<h:outputLabel value="Descrição: " />
		<h:inputTextarea id="descricao"
			value="#{adminLivroBean.livro.descricao}" rows="4" columns="20"
			required="true" />
		<h:message for="descricao" />
	</div>

	<div>
		<h:outputLabel value="Número de Páginas: " />
		<h:inputText id="paginas"
			value="#{adminLivroBean.livro.numeroDePaginas}" required="true" />
		<h:message for="paginas" />
	</div>

	<div>
		<h:outputLabel value="Preço: " />
		<h:inputText id="preco" value="#{adminLivroBean.livro.preco}"
			required="true" />
		<h:message for="preco" />
	</div>

	<div>
		<h:outputLabel value="Autores" />
		<h:selectManyListbox id="autores" value="#{adminLivroBean.livro.autores}"
			converter="autorConverter">

			<f:selectItems value="#{adminLivroBean.autores}" var="autor"
				itemValue="#{autor}" itemLabel="#{autor.nome}" />

		</h:selectManyListbox>
		<h:message for="autores" />
	</div>

	<div>
		<h:outputLabel value="Data de Publicação" />
		<h:inputText id="dataPublicacao"
			value="#{adminLivroBean.livro.dataPublicacao}"/>
		<h:message for="dataPublicacao" />
	</div>

	<h:commandButton value="Cadastrar" action="#{adminLivroBean.salvar}" />

</h:form>

</html>
